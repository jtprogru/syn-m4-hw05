<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Мой сайт{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
</head>
<body>
<div class="main">
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/"
               class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <svg class="bi me-2" width="40" height="32">
                    <use xlink:href="#bootstrap"></use>
                </svg>
                <span class="fs-4">Michael Savin</span>
            </a>

            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a href="{% url 'home' %}" class="nav-link" aria-current="page">Домой</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'page1' %}" class="nav-link">Табличка</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'page2' %}" class="nav-link">Статья раз</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'page3' %}" class="nav-link">Статья два</a>
                </li>
            </ul>
        </header>

        {% block content %}
        {% endblock %}

        <footer class="footer modal-footer">
            <p>© 2024 Мой сайт</p>
        </footer>
    </div>

    <script src="{% static 'bootstrap.bundle.min.js' %}"></script>
</div>
</body>
</html>
